# the driver config.
control_channel = "aeron:ipc?term-length=4m"
control_stream_id = 1000
descriptor_channel = "aeron:ipc?term-length=4m"
descriptor_stream_id = 1100
consumer_descriptor_channel = "aeron:ipc?term-length=4m"
consumer_descriptor_stream_id = 1200
consumer_control_channel = "aeron:ipc?term-length=4m"
consumer_control_stream_id = 1300
stream_id = 10000
aeron_dir = "/dev/shm/aeron"
